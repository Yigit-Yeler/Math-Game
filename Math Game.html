<body>
<div id="div">
<h1>RASTGELE İŞLEM OYUNU</h1>
<span id="number1">0</span>
<span id="operator">/</span>
<span id="number2">0</span>  
<input id="result">
<input type="button" onclick="cevapla()" value="CEVAPLA"><br>
<p>DOĞRU SAYISI :</p><h1 id="true">0</h1>
<p>YANLIŞ SAYISI :</p><h1 id="false">0</h1>
</div>

<script>
var number1 = document.getElementById("number1");
var number2 = document.getElementById("number2");
var operator = document.getElementById("operator");
var result = document.getElementById("result");
var doru = document.getElementById("true");
var yanlış = document.getElementById("false");

function randomNumber(min,max){
    sayi=Math.floor(Math.random()*((max-min)+min));
    return sayi;
}
function newQuestion(){
    var operation=["/","+","*","-"];
    operator.innerHTML=operation[randomNumber(0,4)];
    number1.innerHTML=randomNumber(0,50);
    number2.innerHTML=randomNumber(0,50);
        if(operator.innerHTML=="/"){
            while(true){
                number2.innerHTML=randomNumber(0,50);
                if(number1.innerHTML%number2.innerHTML==0){
                    break;
                }
            }
        }
}
function cevapla(){
    var n1,n2,ans;
    n1=Number(number1.innerHTML);
    n2=Number(number2.innerHTML);
        switch(operator.innerHTML){
            case "+": ans=n1+n2;break;
            case "-": ans=n1-n2;break;
            case "*": ans=n1*n2;break;
            case "/": ans=n1/n2;break;
            default: break;
        }
        if(result.value==ans){
            doru.innerHTML=Number(doru.innerHTML)+1;
        }
        else{
            yanlış.innerHTML=Number(yanlış.innerHTML)+1;
        }
        newQuestion();
	result.value="";
}
window.onload=function(){
    newQuestion();
}
</script>
<style>
  #div{
    text-align: center;
  }
</style>
</body>
